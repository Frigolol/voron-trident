#####################################################################
#   Macros
#####################################################################

[gcode_macro CG28]
gcode:
    {% if "x" not in printer.toolhead.homed_axes or "y" not in printer.toolhead.homed_axes or "z" not in printer.toolhead.homed_axes %}
    G28
    {% endif %}


[gcode_macro G32]
gcode:
    CG28                      ; Home if not homed to get everything turned on
    Z_TILT_ADJUST             ; Level
    G28 X Y                   ; Home the X and Y
    G0 X293 Y355 Z1 F9000     ; Move to brush
    G0 X228 F4000               ; Move across the brush
    G0 X293 F4000              ; Move across the brush
    G28 Z                     ; Home the Z now that nozzle is clean
    G0 X175 Y175 Z20 F6000    ; Return to center of bed


[gcode_macro PURGE_BUCKET]
gcode:
    SAVE_GCODE_STATE NAME=PURGE
    G90                    ; absolute
    G0 X293 Y355           ; go to purge bucket
    G0 Z1
    G1 E10 F500
    G1 X228 F4000           ; purge some filament into bucket
    G1 E-2 F500
    G1 X293 F4000          ; purge some filament into bucket
    G0 X228 Y355 F4000      ; move across purge brush
    G1 Z5                  ; Raise and return
    RESTORE_GCODE_STATE NAME=PURGE




[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
gcode:
#    default_parameter_BED: 60 #target bed temperature
#    default_parameter_EXTRUDER: 210 #target extruder temperature

    # Parameters
    {% set bedtemp = params.BED|int %}
    {% set hotendtemp = params.HOTEND|int %}

    

    M117 Starting warmup
    M190 S{bedtemp}                    ; set bed temp and wait for it reach temp
    M109 S{hotendtemp}                 ; M109 heat and wait for it to reach temp
    G28
    G1 Z20 F3000                       ; move nozzle away from bed
    M117 Warmup
    G32                                ; Home XYZ and do QGL


    G1 Z5 F5000                        ; move head 5mm from bed surface
    M83                                ; Make the E relative independant of other axis
    M117 Purging
    PURGE_BUCKET
    G1 E2 F1500 # unretract
    M117 Starting Print

    


[gcode_macro PRINT_END]
gcode:
    # safe anti-stringing move coords
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_safe = [th.position.z + 2, th.axis_maximum.z]|min %}
    
    SAVE_GCODE_STATE NAME=STATE_PRINT_END
    
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-2.0 F3600                 ; retract filament 
    TURN_OFF_HEATERS
    G90                                      ; absolute positioning
    G0 X{x_safe} Y{y_safe} Z{z_safe} F20000  ; move nozzle to remove stringing
    M107                                     ; turn off fan
    #BED_MESH_CLEAR
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END  
    G0 X125 Y350 F10000  ; park nozzle at rear
    G4 P30000
    M84 ; disable motors

[display_status]

[pause_resume]

[gcode_macro M600]
gcode:
  PAUSE

[gcode_macro M0]
gcode:
  PAUSE

[gcode_macro PAUSE]
rename_existing: PAUSE_BASE
gcode:
  PAUSE_BASE
  G91 ;Relative positioning
    G1 E-2 F2700 ;Retract a bit
    G1 E-8 Z0.2 F2400 ;Retract and raise Z
    G1 X5 Y5 F3000 ;Wipe out
    G1 Z50 F600 ;Raise Z more
  G90
    G1 X80 Y50 F6000

[gcode_macro RESUME]
rename_existing: RESUME_BASE
gcode:
  G91
    G1 E0 F2100
  G90
    G1 X175 Y175 F6000
  RESUME_BASE
